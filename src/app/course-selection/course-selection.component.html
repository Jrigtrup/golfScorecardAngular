<div class="image"></div>
<div class="container">
  <div class="topBar">
    <div class="topBarContent">
      <span [routerLink]="['/saved-games']" class="small">Saved Games</span>
    </div>
  </div>
  <div class="selector">SELECT A COURSE</div>
  <div class="middleBox">
    <div *ngFor="let course of courses">
      <mat-card class="example-card courseBox">
        <mat-card-header>
          <mat-card-title>{{ course.name }}</mat-card-title>
        </mat-card-header>
        <mat-card-actions>
          <button mat-button [routerLink]="['/form', course.id, 'new']">SELECT</button>
        </mat-card-actions>
      </mat-card>      
    </div>
  </div>
</div>
